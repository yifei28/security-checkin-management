# 前端项目的 Docker Compose 配置
# 只管理前端应用，后端和数据库保持独立运行

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: checkin-frontend:latest
    container_name: checkin-frontend
    ports:
      - "3000:80"  # 使用3000端口，与当前Nginx配置匹配
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s